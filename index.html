<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <div class="header">
      <img src="img/jumpingSpider2.jpg" alt="photo of a jumping spider" />
      <img src="img/lizard.jpg" alt="photo of a green lizard" />
    </div>
    <div class="main">
      <div class="photoReptile">
        <img src="img/chameleon.jpg" alt="photo of a green chameleon" />
      </div>
      <div class="photoReptile">
        <img src="img/chameleonWithHorn.jpg" alt="photo of a green chameleon with three horns" />
      </div>
      <div class="photoReptileBigVertical">
        <img src="img/cocodile.jpg" alt="photo of a crocodile" />
      </div>
      <div class="photoReptile">
        <img src="img/crestedGecko.jpg" alt="photo of a crested gecko" />
      </div>
      <div class="photoReptileMedium">
        <img src="img/crestedGecko2.jpg" alt="photo of a crested gecko" />
      </div>
      <div class="photoReptile">
        <img src="img/greenSnake.jpg" alt="photo of a green snake" />
      </div>
      <div class="photoReptile">
        <img src="img/iguana.jpg" alt="photo of an iguana" />
      </div>
      <div class="photoReptile">
        <img src="img/jumpingSpider.jpg" alt="photo of a brown jumping spider" />
      </div>
      <div class="photoReptileBigHorizontal">
        <img src="img/snake.jpg" alt="photo of a green snake" />
      </div>
    </div>
  </body>
</html>
